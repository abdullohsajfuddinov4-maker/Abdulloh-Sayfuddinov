<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Удалить продукт</title>
</head>
<body>
    <h1>Удалить продукт</h1>

    <p>Вы уверены, что хотите удалить продукт "<strong>{{ product.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Да, удалить</button>
        <a href="{% url 'home' %}">Отмена</a>
    </form>
</body>
</html>
